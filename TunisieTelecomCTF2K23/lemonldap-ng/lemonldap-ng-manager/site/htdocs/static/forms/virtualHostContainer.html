<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title" trspan="virtualHosts"></h3>
  </div>
  <table class="table table-striped">
    <thead>
      <tr><th width="80%" trspan="virtualHostName"></th><th></th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="s in currentNode.nodes">
        <td><input class="form-control" ng-model="s.title"/></td>
        <td>
          <span class="link text-danger glyphicon glyphicon-minus-sign" ng-click="del(currentNode.nodes,$index)"></span>
          <span ng-if="$last" class="link text-success glyphicon glyphicon-plus-sign" ng-click="menuClick({title:'addVhost'})"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<script type="text/menu">
[{
  "title": "addVhost",
  "icon": "plus-sign"
}]
</script>
