{% extends "layout.html" %}
{% block title %}Create{% endblock %}
{% block body %}
<section class="section">
  <div class="container">
    <h1 class="title text-center">Get your second brain!</h1>
    <form action="/create" method="POST">
      <div class="form-group">
        <label for="contentTextarea" class="label">Content</label>
        <textarea class="form-control" id="contentTextarea" name="text" rows="10" style="width: 100%;"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </form>
  </div>
</section>
{% endblock %}
