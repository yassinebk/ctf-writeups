{% extends "layout.html" %}
{% block title %}Note Sharing{% endblock %}
{% block body %}
<section class="section">
  <div class="container text-center">
    <h1 class="title">Welcome to Second Brain</h1>
    {% if notes %}
      <ul class="list-group">
        {% for note in notes %}
          <li class="list-group-item">
            <a href="/note/{{ note[0] }}">{{ note[0] }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No notes yet. Create <a href="/create">here</a>.</p>
    {% endif %}
  </div>
</section>
{% endblock %}
