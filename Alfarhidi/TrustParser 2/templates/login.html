{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block body %}
<section class="section">
  <div class="container text-center">
    <h1 class="title">Login</h1>
    {% if message %}
      <div class="alert alert-warning" role="alert">
        {{ message }}
      </div>
    {% endif %}

    <form action="/login" method="POST" class="form-signin">
      <div class="form-group">
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" name="username" class="form-control" placeholder="Username" required autofocus style="max-width: 20rem; margin: auto;">
      </div>
      <div class="form-group">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required style="max-width: 20rem; margin: auto;">
      </div>
      <button class="btn btn-lg btn-primary btn-block" style="max-width: 20rem; margin: auto;" type="submit" id="submit">Submit</button>
    </form>
  </div>
</section>
{% endblock %}
