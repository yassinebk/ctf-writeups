<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tactical UPDATES</title>
</head>

<body>
    <p>Submit your updates to the Command Center for processing.</p>
    <form action="/create-update" method="post">
        <input type="text" name="Tactical Update" />

</body>

</html>
