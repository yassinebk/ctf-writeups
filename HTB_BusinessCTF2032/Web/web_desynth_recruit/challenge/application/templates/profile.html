<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Desynth Recruit+</title>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery.js"></script>
    <script type="text/javascript" src="/static/js/global.js"></script>
    <script type="text/javascript" src="/static/js/profile.js" async="true"></script>
    <link rel="icon" href="/static/images/logo.png" />
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Paytone+One&display=swap" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="/static/vendors/mdi/css/materialdesignicons.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/profile.css" />
</head>

<body>
    <div class="mt-3 mb-5 container-lg">
        <div class="row">
            <div class="col-md-8 main-container">
                <div class="row g-0">
                    <div class="main-header">
                        <div class="main-header-container">
                            <img class="main-banner" src="/static/images/banner.webp" />
                            <img class="main-avatar" src="/static/images/logo.png" />
                        </div>
                        <div class="main-intro-container">
                            <h1>{{ user.full_name }}</h1>
                            <h2>
                                {{ user.qualification }} · {{ user.iexp }}+ years of
                                experience
                            </h2>
                        </div>
                        <div class="main-profile-int-container">
                            <button class="btn btn-secondary btn-main btn-recruit">
                                <i class="mdi mdi-connection"></i> Recruit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-2 row g-0">
                    <div class="main-header">
                        <div class="main-header-container main-bio-container">
                            <h3>Bio</h3>
                            <h5 class="bio-container">{{ user.bio | e }}</h5>
                        </div>
                    </div>
                </div>
                <div class="mt-2 row g-0">
                    <div class="main-header">
                        <div class="main-header-container main-exp-container">
                            <h3>Experience</h3>
                            <div class="text-center exp-container" data-bot-exp="{{ user.bots }}"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 side-container">
                <div class="row g-0">
                    <div class="main-header">
                        <div class="main-header-container main-bio-container">
                            <h3>Pilots</h3>
                        </div>
                        <div class="mt-3 featured-profiles">
                            {% for profile in all_profiles %}
                            <div class="row main-intro-container side-profile-intro">
                                <div class="col side-avatar-container">
                                    <img class="profile-avatar" src="/static/images/logo.png" />
                                </div>
                                <div class="col">
                                    <a href="/profile/{{profile.id}}">
                                        <h1>{{profile.full_name}}</h1>
                                    </a>
                                    <h2>
                                        {{profile.qualification}} · {{profile.iexp}}+ years of
                                        experience
                                    </h2>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                    </div>

                    <div class="mt-1 main-header">
                        <div class="main-header-container main-bio-container">
                            <h3>Report a user</h3>
                        </div>
                        <div class="mt-3 d-flex">
                            <input id="report_id" class="form-control ms-3 w-50" placeholder="User id" />
                            <button class="btn btn-primary ms-2" onclick="reportUser()">
                                Report
                            </button>
                        </div>
                    </div>

                    <div class="mt-1 alert alert-success d-none" id="message"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true" id="globalToast">
        <div class="d-flex">
            <div class="toast-body" id="globalToastMsg"></div>
        </div>
    </div>
</body>

</html>
